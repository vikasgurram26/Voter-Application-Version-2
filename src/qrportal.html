        }
        .search-options button {
            border: none;
            padding: 15px 20px;
            background: #ddd;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
            border-radius: 5px;
        }
        .search-options .active, .search-options button:hover {
            background: #007bff;
            color: white;
        }
        .search-options button:nth-child(1):hover {
            background: orange;
        }
        .search-options button:nth-child(2):hover {
            background: whitesmoke;
            color: black;
        }
        .search-options button:nth-child(3):hover {
            background: green;
            color: white;
        }
        .search-box {
            margin-top: 20px;
            padding: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
        }
        .form-group div {
            flex: 1;
            margin: 0 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .captcha {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .captcha img {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

            padding: 14px 22px;
            border: none;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 15px;
            transition: 0.3s;
        }
        .buttons .search {
            background: #007bff;
            color: white;
        }
        .buttons .clear {
            background: #ccc;
        }
        .buttons button:hover {

        }
